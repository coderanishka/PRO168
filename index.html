<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>  
        <script src="./js/addButton.js"></script>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <a-scene 
        embedded 
        vr-mode-ui="enabled: false"     
        arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
        gesture-detector buttons>
            <a-assets>
                <a-asset-item id = 'car' src = './assets/car/scene.gltf' ></a-asset-item>
            </a-assets>
            <a-marker id = 'car-marker' type = 'pattern' url = './assets/markers/pattern-marker.patt' cursor = 'rayOrigin: mouse' marker-handler>
                <a-entity gltf-model = '#car' position = '0 0 -2' rotation = '0 90 -90'></a-entity>
                <a-plane rotation = '-90 0 0' color = 'cyan' position = '3 0 -2' height = '3' width = '2'>
                    <a-entity text = 'align: center; value: information about the\n toy car; font: aileronsemibold; width: 4.5;height:10;'></a-entity>
                </a-plane>
            </a-marker>
        </a-scene>
        <div id = 'button-div'></div>
    </body>
</html>
